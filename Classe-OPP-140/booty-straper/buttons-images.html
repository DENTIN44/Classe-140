<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="">

    <title>Hello, world!</title>
</head>
<body>

    <!-- Standard button (Bootstrap 5 uses "btn-secondary" instead of "btn-default") -->
    <button type="button" class="btn btn-secondary">Default Button</button>

    <!-- Primary action button -->
    <button type="button" class="btn btn-primary">Primary Button</button>

    <!-- Success action button -->
    <button type="button" class="btn btn-success">Success Button</button>

    <!-- Informational alert button -->
    <button type="button" class="btn btn-info">Info Button</button>

    <!-- Warning alert button -->
    <button type="button" class="btn btn-warning">Warning Button</button>

    <!-- Danger alert button -->
    <button type="button" class="btn btn-danger">Danger Button</button>

    <!-- Link-styled button -->
    <button type="button" class="btn btn-link">Link Button</button>
<br>
<br>
<br>
<p>
    <button type="button" class="btn btn-primary btn-lg">
       Large Primary button
    </button>
 
    <button type="button" class="btn btn-secondary btn-lg">
       Large button
    </button>
 </p>
 
 <p>
    <button type="button" class="btn btn-primary">
       Default size Primary button
    </button>
 
    <button type="button" class="btn btn-secondary">
       Default size button
    </button>
 </p>
 
 <p>
    <button type="button" class="btn btn-primary btn-sm">
       Small Primary button
    </button>
 
    <button type="button" class="btn btn-secondary btn-sm">
       Small button
    </button>
 </p>
 
 <p>
    <button type="button" class="btn btn-primary btn-sm">
       Extra small Primary button
    </button>
 
    <button type="button" class="btn btn-secondary btn-sm">
       Extra small button
    </button>
 </p>
 
 <p>
    <button type="button" class="btn btn-primary btn-lg w-100">
       Block level Primary button
    </button>
 
    <button type="button" class="btn btn-secondary btn-lg w-100">
       Block level button
    </button>
 </p>
 <br>
 <br>
 <br>
 <p>
    <button type="button" class="btn btn-secondary btn-lg">
       Default Button
    </button>
 
    <button type="button" class="btn btn-secondary btn-lg active" aria-pressed="true">
       Active Button
    </button>
 </p>
 
 <p>
    <button type="button" class="btn btn-primary btn-lg">
       Primary Button
    </button>
 
    <button type="button" class="btn btn-primary btn-lg active" aria-pressed="true">
       Active Primary Button
    </button>
 </p>
<br> 
<br> 
<br>
<p>
    <button type="button" class="btn btn-secondary btn-lg">
       Default Button
    </button>
 
    <button type="button" class="btn btn-secondary btn-lg" disabled>
       Disabled Button
    </button>
 </p>
 
 <p>
    <button type="button" class="btn btn-primary btn-lg">
       Primary Button
    </button>
 
    <button type="button" class="btn btn-primary btn-lg" disabled>
       Disabled Primary Button
    </button>
 </p>
 
 <p>
    <a href="#" class="btn btn-secondary btn-lg" role="button">
       Link
    </a>
 
    <a href="#" class="btn btn-secondary btn-lg disabled" role="button" aria-disabled="true">
       Disabled Link
    </a>
 </p>
 
 <p>
    <a href="#" class="btn btn-primary btn-lg" role="button">
       Primary Link
    </a>
 
    <a href="#" class="btn btn-primary btn-lg disabled" role="button" aria-disabled="true">
       Disabled Primary Link
    </a>
 </p>
<br>
<br>
<br>
    <a class="btn btn-secondary" href="#" role="button">Link</a>
    <button class="btn btn-secondary" type="submit">Button</button>
    <input class="btn btn-secondary" type="button" value="Input">
    <input class="btn btn-secondary" type="submit" value="Submit">
<br>
<br>
<br>
    <img src="Assets/images/shutterstock.jpg" class="rounded" style="height: 50px; width: 50px;" alt="Rounded Image">
    <img src="Assets/images/shutterstock.jpg" class="rounded-circle" style="height: 50px; width: 50px;" alt="Circular Image">
    <img src="Assets/images/shutterstock.jpg" class="img-thumbnail" style="height: 50px; width: 50px;" alt="Thumbnail Image">
<br>
<br>
<br>
    
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
