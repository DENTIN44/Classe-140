<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="">

    <title>Hello, world!</title>
  </head>
  <body>

    <style>
        .table-condensed td,
        .table-condensed th {
            padding: 1rem;
        }
    </style>
    
    <p><code>Lorem ipsum dolor sit amet consectetur adipisicing elit. Consequuntur.</code></p>

    <pre><article><h1>Article Heading</h1></article></pre>

    <!-- <table class="table table-striped"> -->
    <!-- <table class="table table-bordered"> -->
    <!-- <table class="table table-hover"> -->
    <!-- <table class="table table-condensed"> -->
        <div class="table-responsive">
        <table class="table">
            <caption>Basic table layout</caption>
        
            <thead>
                <tr>
                    <th>Name</th>
                    <th>City</th>
                </tr>
            </thead>
        
            <tbody>
                <tr class="table-active">
                    <td>Bangalore</td>
                    <td>Bangalore</td>
                </tr>
        
                <tr class="table-success">
                    <td>Camp√£o</td>
                    <td>Sp</td>
                </tr>
        
                <tr class="table-warning">
                    <td>Campao</td>
                    <td>Campao</td>
                </tr>
        
                <tr class="table-danger">
                    <td>Sp</td>
                    <td>Sp</td>
                </tr>
            </tbody>
        </table>
        </div>

        <form class="d-flex flex-row align-items-center" role="form">
            <div class="form-group me-3">
              <label for="name" class="form-label me-2">Name</label>
              <input type="text" class="form-control" id="name" placeholder="Enter Name">
            </div>
          
            <div class="form-group me-3">
              <label for="inputfile" class="form-label me-2">File input</label>
              <input type="file" class="form-control" id="inputfile">
              <small class="form-text text-muted">Example block-level help text here.</small>
            </div>
          
            <div class="form-group me-3 d-flex align-items-center">
              <div class="form-check">
                <input type="checkbox" class="form-check-input" id="checkbox">
                <label class="form-check-label" for="checkbox">Check me out</label>
              </div>
            </div>
          
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
          

          <form class="row g-3">
            <div class="mb-3 row">
              <label for="firstname" class="col-sm-2 col-form-label">First Name</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="firstname" placeholder="Enter First Name">
              </div>
            </div>
          
            <div class="mb-3 row">
              <label for="lastname" class="col-sm-2 col-form-label">Last Name</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="lastname" placeholder="Enter Last Name">
              </div>
            </div>
          </form>
          

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
